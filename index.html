<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>GAME</title>
</head>

<body>

    <nav class="">

    </nav>

    <div id="game-container">

    </div>

    <button id="hi-score-btn"> HiScores
    </button>

    <form id="create-username">
        <input id="user" type="text" placeholder="select an user name">

        <select name="" id="user-diffculty">
            <option value="Easy">Easy</option>
            <option value="Intermediate">Intermediate</option>
            <option value="Hard">Hard</option>
        </select>


        <button id="" class="">Start GAME</button>
    </form>






    <table id="hi-score-table" class="hidden">
        <caption> Hi-Score</caption>
        <th>player</th>
        <th>difficulty</th>
        <th>score</th>
        <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
        </tr>
        <tr>
            <td>3</td>
            <td>2</td>
            <td>3</td>
        </tr>
        <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
        </tr>
    </table>
    <script src="index.js"></script>
</body>

</html>
