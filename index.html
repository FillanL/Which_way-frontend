<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>GAME</title>
</head>

<body>

    <nav class="">

    </nav>

    <button id="hi-score-btn"> HiScores
    </button>
    <button id="my-stats-btn" class="hidden"> My Stats
    </button>

    <button id="log-out-btn" class="hidden"> Logout </button>

    <form id="create-username">
        <input id="user" type="text" placeholder="Type in user name" required maxlength="7" minlength="1">
        <select name="" id="user-diffculty">
            <option value="Easy">Easy</option>
            <option value="Intermediate">Intermediate</option>
            <option value="Hard">Hard</option>
        </select>
        <button id="" class="">LogIn</button>
    </form>
    <div id="current-player">
    </div>

    <table id="hi-score-table" class="hidden">
        <caption> Hi-Score</caption>
        <th>Player</th>
        <th>Difficulty</th>
        <th>Score</th>
        <tbody id="hi-score-body">
            <tr>
                <td>1</td>
                <td>2</td>
                <td>3</td>
            </tr>
        </tbody>
    </table>

    <h1 id="time" class="hidden">0:00</h1>
    <h2 id="game-score" class="hidden">0</h2>
    <button id="game-restart-btn" class="hidden">Restart Game</button>
    <div id="game-container" class="hidden">
    </div>

    <button id="game-start-btn" class="hidden">Start Game
    </button>
    <button id="end-game-btn" class="hidden">End Game
    </button>

    <script src="index.js"></script>
</body>

</html>
