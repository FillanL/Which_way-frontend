<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>GAME</title>
</head>

<body>
    <div class="main">


        <div class="box1">
            <div class="logo">
                ARROW ==>[]
            </div>
            <ul>
                <li><button>How to play</button></li>
                <li><button id="hi-score-btn">HiScores</button></li>
                <li><button id="my-stats-btn" class="hidden">My Stats</button></li>
                <li><button id="log-out-btn" class="hidden">Logout</button></li>
                <li></li>

            </ul>
            <!-- <button id="hi-score-btn"> HiScores</button> -->
            <!-- <button id="my-stats-btn" class="hidden"> My Stats</button> -->
            <!-- <button id="log-out-btn" class="hidden"> Logout </button> -->

            <table id="hi-score-table" class="hidden">
                <caption> Hi-Score</caption>
                <th>Player</th>
                <th>Difficulty</th>
                <th>Score</th>
                <tbody id="hi-score-body">
                    <tr>
                        <td>1</td>
                        <td>2</td>
                        <td>3</td>
                    </tr>
                </tbody>
            </table>
        </div>

        <div class="box2">
            <div class="time-score">

                <h2 id="game-score" class="hidden">0</h2>
                <div id="current-player">
                </div>
                <h1 id="time" class="hidden">0:00</h1>
            </div>


            <form id="create-username">
                <h2>Welcome </h2>
                <h2>Login to Play </h2>
                <input id="user" type="text" placeholder="Type in user name" required maxlength="7" minlength="1">
                <select name="" id="user-diffculty">
                    <option value="Easy">Easy</option>
                    <option value="Intermediate">Intermediate</option>
                    <option value="Hard">Hard</option>
                </select>
                <button id="" class="">LogIn</button>
            </form>

            <div class="cover">
                <div id="game-container" class="hidden">
                </div>
            </div>
            <button id="game-restart-btn" class="hidden">Restart Game</button>

            <button id="game-start-btn" class="hidden">Start Game
            </button>
        </div>
    </div>

    <script src="index.js"></script>
</body>

</html>
